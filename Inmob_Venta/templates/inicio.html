{% extends "base/base.html" %}

{% block contenido %}
	<h1>Nuevas Ofertas </h1>
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
			{% for p  in productos %}
				<div class="col ">
					<div class="card shadow-sm">
						<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
						<div class="card-body">
								<p class="card-text">
									{{p.nombre}}
								
									{% for c in p.Categorias.all  %}
										<span class="badge rounded-pill bg-primary">{{c.nombre}}</span>
									{% endfor %}
								<!--
								</p>
									<p><span class="badge rounded-pill bg-primary">{{p.categorias.nombre}}</span></p>
								<p class="card__price span.card__currency"> $ {{p.precio}} </p>
								-->
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
								  <!--<button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
								  <a class="btn btn-sm btn-outline-secondary" href= "{% url 'productos:detalle' %}">Ver mas</a>
								</div>
								<!--
								<small class="text-muted">9 mins</small>
								-->
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	
{% endblock contenido %}
