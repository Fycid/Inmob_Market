{% extends "base/base.html" %}
{% load static %}
{% block contenido %}
	
	<div class="card mb-3" >
		  <div class="row g-0">
			    <div class="col-md-4">
			    	{% if Object.imagen %}
			    		<img src="{{Object.imagen.url}}" class="img-fluid rounded-start" >
					{% else %}
						<img src= "{% static 'imagen/default/default-image.jpg' %}"class="bd-placeholder-img card-img-top" width="100%" height="225">
					{% endif %}
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <h5 class="card-title">{{object.nombre}}</h5>
			        <p class="card-text">{{object.detalle}}.</p>
			        <p class="card-text"><small class="text-muted">{{objet.}}</small></p>
			      </div>
			    </div>
		  </div>
	</div>
{% endblock contenido %}
